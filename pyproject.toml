[tool.poetry]
name = "lumix-upnp-dump"
version = "0.2.0"
description = "Program that dumps media from Lumix cameras on the network, removing them from device."
authors = ["Miko≈Çaj Biel <lumix-upnp-dump@mbiel.pl>"]
readme = "README.md"
license = "GPL-3.0-only"
repository = "https://github.com/klausweiss/lumix-upnp-dump"
classifiers = [
	"Topic :: Multimedia :: Graphics :: Capture :: Digital Camera",
]

[tool.poetry.dependencies]
python = ">=3.10.6,<3.13"
upnpclient = "~=1.0.3"
python-didl-lite = "~=1.4.0"
requests = "~=2.32.3"
configargparse = "~=1.7"
toml = "^0.10.2"

[tool.poetry.group.dev.dependencies]
mypy = "^1.10.1"
black = "*"
isort = "*"
ruff = "<=0.4.4"  # for poetry2nix
types-requests = "~=2.32.0"


[tool.poetry.group.test.dependencies]
pytest = "^8.3.4"

[tool.poetry.scripts]
lumix-upnp-dump = "lumix_upnp_dump.__main__:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 100

[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_any_unimported = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
implicit_reexport = false
no_implicit_optional = true
show_column_numbers = true
show_error_codes = true
strict_equality = true
strict_optional = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_configs = true
mypy_path = "$MYPY_CONFIG_FILE_DIR/mypy_stubs"

[[tool.mypy.overrides]]
module = [
	'configargparse'
]
ignore_missing_imports = true

